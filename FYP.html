<html>
<head>
   <link rel="stylesheet" href="resource/bootstrap.min.css">
     <link rel="stylesheet" href="resource/bootstrap-theme.min.css">
     <link rel="stylesheet" type="text/css" href="resource/FYP.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-8" id="affdex_elements" style="width:600px;height:480px;"></div>
  
    
    <div id="flot-placeholder1" style="width:550px;height:300px;margin-left:800"></div>
    <div id="flot-placeholder2" style="width:550px;height:300px;margin-left:800"></div>
      <div class="col-md-4">
        <div style="height:25em;">

          <strong>EMOTION TRACKING RESULTS</strong>
          <div id="results" style="word-wrap:break-word;"></div>
        </div>
        <div>
          <strong>DETECTOR LOG MSGS</strong>
        </div>
        <div id="logs"></div>
      </div>
    </div>
    <div>

    
      <h3>FYP</h3>
      <p>
        <strong>Instructions</strong>
        </br>
        Press the start button to start the detector.
        <br/> When a face is detected, the probabilities of the different emotions are written to the DOM.
        <br/> Press the stop button to end the detector.
      </p>

    </div>
     <br></br>
       <div align="left">
      <button id="start" onclick="onStart()">Start</button>
      <button id="stop" onclick="onStop()">Stop</button>
      <button id="reset" onclick="onReset()">Reset</button>
      </div>
  </div>

    


   <script type="text/javascript" src="resource/jquery.min.js"></script>
    <script type="text/javascript" src="resource/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://download.affectiva.com/js/3.2/affdex.js"></script> 

   
<script type="text/javascript" src="resource/dat.gui.js"></script>

<script type="text/javascript" src="resource/flot/jquery.flot.min.js"></script>
<script type="text/javascript" src="resource/flot/jquery.flot.time.js"></script>
<script type="text/javascript" src="resource/flot/jquery.flot.symbol.js"></script>
<script type="text/javascript" src="resource/flot/jquery.flot.axislabels.js"></script>
  <script src="FYP.js"></script>
</body>
</html>
